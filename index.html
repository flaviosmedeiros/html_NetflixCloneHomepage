<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix</title>
  <link rel="stylesheet" href="style/main.css">
  <!--owl css-->
  <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

  <!--Responsive-->
  <link rel="stylesheet" href="style/responsive.css">

</head>

<body>
  <header>
    <div class="container">
      <h2 class="logo">
        <img class="" src="img/netflix-logo.png" alt="NETFLIX">
      </h2>
      <nav>
        <a href="#"><strong>Inicio</strong></a>        
        <a href="#">Filmes</a>
        <a href="#">Originais</a>
        <a href="#">Recentes</a>
        <a href="#">Minha lista</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="main-movie">
      <div class="container">
        <h3 class="title">JACK REACHER - O ÚLTIMO TIRO</h3>
        <p class="description">Neste suspense emocionante, um policial ex-militar 
          é atraído para um jogo de gato e rato ao investigar um atirador de elite 
          acusado de cinco homicídios<br>
        <div>
          <button role="button" class="buttons">
            <i class="fas fa-play"></i>
            ASSISTA AGORA
          </button>
          <button role="button" class="buttons">
            <i class="fas fa-info-circle"></i>
            MAIS INFORMAÇÕES
          </button>
        </div>
      </div>
    </div>
  </main>

  <section class="section-filmes">
    <div class="container">   
      <p class="titulo">Em alta</p>
      <div class="owl-carousel owl-theme">
        <div class="item">          
          <img class="movie-box" src="img/1.jpg" alt="">
        </div>
        <div class="item">
          <span class="original-netflix"></span>
          <img class="movie-box" src="img/2.jpg" alt="">
        </div>
        <div class="item">
          <span class="original-netflix"></span>
          <img class="movie-box" src="img/3.jpg" alt="">
        </div>
        <div class="item">
          <img class="movie-box" src="img/4.jpg" alt="">
        </div>
        <div class="item">
          <span class="original-netflix"></span>
          <img class="movie-box" src="img/5.jpg" alt="">
        </div>
        <div class="item">
          <img class="movie-box" src="img/6.jpg" alt="">
        </div>
        <div class="item">
          <img class="movie-box" src="img/7.jpg" alt="">
        </div>
        <div class="item">
          <img class="movie-box" src="img/8.jpg" alt="">
        </div>        
      </div>
    </div>
  </section>

  <section class="section-filmes">
    <div class="container">   
      <p class="titulo">Originais Netflix</p>
      <div class="owl-carousel owl-theme">        
        <div class="item">
          <span class="original-netflix"></span>
          <img class="movie-box" src="img/9.jpg" alt="">
        </div>
        <div class="item">
          <span class="original-netflix"></span>
          <img class="movie-box" src="img/10.jpg" alt="">
        </div>
        <div class="item">
          <span class="original-netflix"></span>
          <img class="movie-box" src="img/11.png" alt="">
        </div>
        <div class="item">
          <span class="original-netflix"></span>
          <img class="movie-box" src="img/12.png" alt="">
        </div>
        <div class="item">
          <span class="original-netflix"></span>
          <img class="movie-box" src="img/13.png" alt="">
        </div>
        <div class="item">
          <span class="original-netflix"></span>
          <img class="movie-box" src="img/14.png" alt="">
        </div>
        <div class="item">
          <span class="original-netflix"></span>
          <img class="movie-box" src="img/15.png" alt="">
        </div>
        <div class="item">
          <span class="original-netflix"></span>
          <img class="movie-box" src="img/16.png" alt="">
        </div>
      </div>
    </div>
  </section>
  

</body>
<script src="https://kit.fontawesome.com/5f92cb6c8e.js" crossorigin="anonymous"></script>
<script src="js/owl/jquery.min.js"></script>
<script src="js/owl/owl.carousel.min.js"></script>
<script src="js/setup.js"></script>

</html>
